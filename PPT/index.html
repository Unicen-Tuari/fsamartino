<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Tijera, papel o piedra! :: Facundo Samartino</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
        <h1 class="verde">A CRUZAR LOS DEDOS</h1>
      </div>
    </div>
      <div class="row  main">
        <h1>Seleccione una opción para empezar a jugar</h1>
        <div class="col-xs-12">
          <ul class="list-group">
            <li class="list-group-item option verde" value="0">Piedra</li>
            <li class="list-group-item option verde" value="1">Papel</li>
            <li class="list-group-item option verde" value="2">Tijera</li>
          </ul>
        </div>
        <div class="col-xs-12">
          <span class="margenx10">Opcion elegida: <span id="usuario"></span></span> <br>
          <span class="margenx10">Opcion del rival: <span id="oponente"></span></span> <br>
          <label class="margenx10" for="probabilidad">Seleccione este casillero para alterar la probabilidad</label><input type="checkbox" name="probabilidad" value="" id="probabilidad"> <br>
          <span id="result"></span>
        </div>
      </div>
    </div>





    <script src="js/ppt.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
